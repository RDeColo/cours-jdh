<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <table border ="1" cellspacing="0">
       <script language="javascript" type="text/javascript">
           tab_pays = new Array(
		["Allemagne",11],
		["France",10],
		["Italie",13],
                ["Suisse",20],
		["Espagne",9],
		["Angleterre",13],
                ["Belgique",15]
            );
            var tabHTML =   "<tr>" 
                          +     "<td>Pays</td>"
                          +     "<td>Frais</td>"
                          + "</tr>";
            
            for (i = 0; i < tab_pays.length ; i++)
            {
                tabHTML +=  "<tr>" 
                          +     "<td>" + tab_pays[i][0] + "</td>"
                          +     "<td>" + tab_pays[i][1] + "</td>"
                          + "</tr>";
            }
            document.write(tabHTML);
       </script>
       </table>
    </body>
</html>
